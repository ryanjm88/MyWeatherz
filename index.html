<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyWeatherz</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="APIstyle.css">
</head>
<body background="images/AtlantaPic3.jpg">
<center>
<img src="images/logo.png" id="logoPic">
</center>
<center>
    <div class="row">
        <div class="col-md-12" id="buttonRow">
<a class="waves-effect waves-light btn" id="atlantaButton">Atlanta</a>
<a class="waves-effect waves-light btn" id="bostonButton">Boston</a>
<a class="waves-effect waves-light btn" id="chicagoButton">Chicago</a>
<a class="waves-effect waves-light btn" id="denverButton">Denver</a>
<a class="waves-effect waves-light btn" id="monButton">Montreal</a>
<a class="waves-effect waves-light btn" id="lonButton">London</a>
<a class="waves-effect waves-light btn" id="edinButton">Edinburgh</a>
        </div>
    </div>
</center>
<center>
    <div class="card">
        <div class="card-image">
    <div id="currentCity" class="row">
        <div class="col-md-12">
        </div>
    </div>
    <div class="card-content">
    <p id="curTemp" class="weatherText"></p>
    <p id="conditions" class="weatherText"></p>
    <p id="curUV" class="weatherText"></p>
    <p id="curHumid" class="weatherText"></p>
    </div>
    </div>
    </div>
</center>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="APIapp.js"></script>
</body>
</html>
